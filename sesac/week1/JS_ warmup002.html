<html>
    <head>
        <script>
            let str = "// 11. 삼각형 출력하기 - pattern 1 \n";
            const addstr = "*";
            for (let i = 0; i < 5; i++) {
                for (let j = 0; j < i + 1; j++) str += addstr;
                
                str += "\n";
            }
            console.log(str);
        </script>
