<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="../jquery-ui-1.13.1.custom//jquery-ui.js"></script>
        <link rel="stylesheet" href="../jquery-ui-1.13.1.custom/jquery-ui.css">
        <script>
            function append(){
                var li = document.createElement("li"); // 이 메쏘드는 제이쿼리 없다.
                li.innerText="append";
               // document.querySelector("ul").appendChild(li);
                $("ul").append(li); // li는 요소라서 "" 생략한다. 자스에서는 appendChild였다.
            }

            function prepend(){
                var li = document.createElement("li"); 
                li.innerText="prepend";
                $("ul").prepend(li);      
            }

            function before(){
                var li = document.createElement("li"); 
                li.innerText="before";
                $("#li2").before(li);  // 특정 요소 앞에 li 넣는다.
            }

            function after(){
                var li = document.createElement("li"); 
                li.innerText="after";
                $("#li2").after(li);  // 특정 요소 뒤에 li 넣는다.
            }

            function search(){
                console.log($("#li2").parent() ); // 특정요소의 부모를 가져온다
                console.log($("#li2").next() ); // 특정한 요소 바로 뒤의 형제
                console.log($("ul").children() ); // 특정 요소의 자식들 가져온다.
            }
               
            function removeElement(){   //해당 엘리먼트를 지운다
                $("#li2").remove();
            }
            function emptyElement(){  //선택한 요소의 내용을 비운다. 태그는 남는데 내용만 비운다.
                $("ul").empty();
            }
            function addClass(){  
                $("div").addClass("css1");
            }
            function removeClass(){  
                $("div").removeClass("css1");
            }
            function hasClass(){  // return boolean 한다. 따라서 if 사용할 수 있다.
                if($("div").hasClass("css1")){
                    alert("css1!!!");
                }else if(!$("div").hasClass("css1")){
                    alert("no css1")
                }
            
            }

            function switchClass(){  
               $("div").switchClass("css1", "css2", 3000) // 기본의 클래스, 바꿀 클래스, 초. 여기선 3초.  클래스 css1 -> css2
            }
            /*
            function siwtchClass(){  
               if ( $("div").hasClass("css1"){
                $("div").switchClass()
               })
            }*/
        </script>
        <style>
            .css1 {
                width: 100px;
                height: 100px;
                background-color: brown;
            }
            .css2 {
                width: 200px;
                height: 200px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <div>
            <button type="button" onclick="addClass();">addClass()</button>
            <button type="button" onclick="removeClass();">removeClass()</button>
            <button type="button" onclick="hasClass();">hasClass</button>
            <button type="button" onclick="switchClass();">switchClass</button>
        </div>
        <ul>
            <li>1</li>
            <li id="li2">2</li>
            <li id="li3">3</li>
        </ul>
        <button type="button" onclick="append()">append</button>
        <button type="button" onclick="prepend()">prepend</button>
        <button type="button" onclick="before()">before</button>
        <button type="button" onclick="after()">after</button>
        <button type="button" onclick="search()">search</button>
        <button type="button" onclick="removeElement()">remove</button> 
        <button type="button" onclick="emptyElement()">empty</button>
    </body>
</html>
