<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function setValue(){
             // document.getElementById("input1").value = "~~";
                $("#input1").val("setting");
            }
            
            function getValue(){    
                alert($("#input1").val());
            }

            function changeStyle(){
                //var span = document.querySelector("span"); // -all로 하면 배열로 옴. 쿼리셀렉터로 하면 하나만 온다.
                //span.style = "font-size:50px; color:red;"
                $("span").css("font-size", "50px");
                $("span").css("color", "red");
            }

            function changeText(){
                //var span = document.querySelector("span");
                //span.innerText = "Javascript";
                $("span").text("jQuery");
            }
           
            function changeAttribute(){
                //var img = document.querySelector("img");
                //img.width = "100";
                $("img").attr("width", "100"); 
            }
            
            function changeHTML(){
                //var p = document.querySelector("p");
                //p.innerHTML = "<h1>나는야 pppp</h1>";
                $("p").html("<h1>~~~~~~</h1>"); // html 내부에 <h1>태그를 생성한다.
            }
        </script>
    </head>
    <body>
        <input type="text" id="input1">
        <button type="button" onclick="setValue();">setValue</button>
        <button type="button" onclick="getValue();">getValue</button>
        <br>
        <span>안녕</span>
        <img src="">
        <button type="button" onclick="changeStyle();">changeStyle</button>
        <button type="button" onclick="changeText();">changeText</button>
        <button type="button" onclick="changeAttribute();">changeAttribute</button>
        <p style="background-color: orange;">I'm P tag</p>
        <button type="button" onclick="changeHTML();">changeHTML</button>
    </body>
</html>
